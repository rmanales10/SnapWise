<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="snapwise">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>SnapWise</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <!-- APK Download Handler -->
  <script>
    // Handle APK downloads
    function downloadAPK() {
      const link = document.createElement('a');
      link.href = '/assets/snapwise.apk';
      link.download = 'SnapWise.apk';
      link.click();
    }

    // Override APK links to trigger download
    document.addEventListener('DOMContentLoaded', function () {
      const apkLinks = document.querySelectorAll('a[href*="snapwise.apk"]');
      apkLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          downloadAPK();
        });
      });
    });
  </script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
